# Github action to build, run and test a Docker image.

name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  Build-and-Push-Docker-Image:
    runs-on: ubuntu-latest
    name: Docker Build, Tag, Push

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Installing dependencies
      run: pip install -r requirements.txt

    - name: Build container image
      uses: docker/build-push-action@v1
      with:
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}
        registry: docker.pkg.github.com
        repository: dj-wasabi/consul/consul
        tag_with_sha: true

    - name: Building Docker image
      run: |
        docker image ls
        docker tag dj-wasabi/consul/consul wdijkerman/consul

    - name: Start Consul
      run: |
        docker-compose up -d consul
        while [[ $(docker logs consul 2>&1 | grep 'agent: Synced node info' | wc -l) -eq 0 ]];do
          echo 'Waiting for proper boot'
          sleep 5
        done

    - name: Execute testinfra
      run: py.test -v --connection=docker --hosts=consul
